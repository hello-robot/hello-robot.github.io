<!DOCTYPE HTML>
<html>
  <head>
    
  </head>
  <body>
    
    <div id="video_div">
      <video id="remoteVideo" autoplay></video>
      <!-- video camera ratio 976 x 732 => 1440 x 1080-->
      <!--<svg id="navcam_overlay" viewBox="220 0 1440 1080">-->

      <svg id="video_ui_overlay" viewBox="0 0 1920 1080">
	
	<svg id="nav_ui_overlay" preserveAspectRatio="none">
          <path
             fill-opacity="0.0"
             stroke-opacity="1.0"
             id="robot_base_region"
             >
            <title>do nothing</title>
          </path>

          <path
             fill-opacity="0.0"
             stroke-opacity="1.0"
             id="robot_forward_region"
             onclick="moveForwardMedium()"
             >
            <title>move forward medium</title>
          </path>

          <path
             fill-opacity="0.0"
             stroke-opacity="1.0"
             id="robot_forward_region_small"
             onclick="moveForwardSmall()"   
             >
            <title>move forward small</title>
          </path>
	  
	  <path
             fill-opacity="0.0"
             stroke-opacity="1.0"
             id="robot_backward_region"
             onclick="moveBackwardMedium()"
             >
            <title>move backward medium</title>
          </path>

          <path
             fill-opacity="0.0"
             stroke-opacity="1.0"
             id="robot_backward_region_small"
             onclick="moveBackwardSmall()"
             >
            <title>move backward small</title>
          </path>

          <path
             fill-opacity="0.0"
             stroke-opacity="1.0"
             id="robot_turn_left_region"
             onclick="turnLeftMedium()"   
             >
            <title>turn left medium</title>
          </path>
	  
          <path
             fill-opacity="0.0"
             stroke-opacity="1.0"
             id="robot_turn_left_region_small"
             onclick="turnLeftSmall()"   
             >
            <title>turn left small</title>
          </path>

          <path
             fill-opacity="0.0"
             stroke-opacity="1.0"
             id="robot_turn_right_region"
             onclick="turnRightMedium()"   
             >
	    <title>turn right medium</title>
	  </path>

          <path
             fill-opacity="0.0"
             stroke-opacity="1.0"
             id="robot_turn_right_region_small"
             onclick="turnRightSmall()"   
             >
            <title>turn right small</title>
          </path>
	</svg>


	<svg id="hand_ui_overlay" preserveAspectRatio="none">
          <path
             fill-opacity="0.0"
             stroke-opacity="1.0"
             id="wrist_bend_up_region"
             onclick="wristBendUp()"   
             >
            <title>bend wrist upward</title>
          </path>
          
          <path
             fill-opacity="0.0"
             stroke-opacity="1.0"
             id="wrist_bend_down_region"
             onclick="wristBendDown()"   
             >
            <title>bend wrist downward</title>
          </path>

          <path
             fill-opacity="0.0"
             stroke-opacity="1.0"
             id="wrist_roll_left_region"
             onclick="wristRollLeft()"   
             >
            <title>rotate wrist left</title>
          </path>

          <path
             fill-opacity="0.0"
             stroke-opacity="1.0"
             id="wrist_roll_right_region"
             onclick="wristRollRight()"   
             >
            <title>rotate wrist right</title>
          </path>

          <path
             fill-opacity="0.0"
             stroke-opacity="1.0"
             id="gripper_open_region"
             onclick="gripperOpen()"   
             >
            <title>open gripper</title>
          </path>
	  
          <path
             fill-opacity="0.0"
             stroke-opacity="1.0"
             id="gripper_close_region"
             onclick="gripperClose()"   
             >
            <title>close gripper</title>
          </path>
	</svg>

	
	<svg id="arm_ui_overlay" preserveAspectRatio="none">
          <path
             fill-opacity="0.0"
             stroke-opacity="1.0"
             id="lift_up_region"
             onclick="liftUpMedium()"   
             >
            <title>lift up medium</title>
          </path>

          <path
             fill-opacity="0.0"
             stroke-opacity="1.0"
             id="lift_up_region_small"
             onclick="liftUpSmall()"   
             >
            <title>lift up small</title>
          </path>

          <path
             fill-opacity="0.0"
             stroke-opacity="1.0"
             id="lift_down_region"
             onclick="liftDownMedium()"   
             >
            <title>lift down medium</title>
          </path>
	  
          <path
             fill-opacity="0.0"
             stroke-opacity="1.0"
             id="lift_down_region_small"
             onclick="liftDownSmall()"   
             >
            <title>lift down small</title>
          </path>

          <path
             fill-opacity="0.0"
             stroke-opacity="1.0"
             id="arm_retract_region"
             onclick="armRetractMedium()"   
             >
            <title>retract arm medium</title>
          </path>

          <path
             fill-opacity="0.0"
             stroke-opacity="1.0"
             id="arm_retract_region_small"
             onclick="armRetractSmall()"   
             >
            <title>retract arm small</title>
          </path>

          <path
             fill-opacity="0.0"
             stroke-opacity="1.0"
             id="arm_extend_region"
             onclick="armExtendMedium()"   
             >
            <title>extend arm medium</title>
          </path>
	  
          <path
             fill-opacity="0.0"
             stroke-opacity="1.0"
             id="arm_extend_region_small"
             onclick="armExtendSmall()"   
             >
            <title>extend arm small</title>
          </path>
	</svg>

      </svg>
    </div>

    <link rel="stylesheet" type="text/css" href="../operator/operator.css" media="screen" />
    <script type="module">
      import {createUiRegions} from '../operator/operator_ui_regions.js';
      createUiRegions();
    </script>

  </body>
</html>
