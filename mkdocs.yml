site_name: Stretch Documentation
site_url: https://docs.hello-robot.com
site_description: "Hello Robot User Documentation"
copyright: 'Copyright &copy; 2022 Hello Robot Inc'
site_author: Hello Robot Inc
use_directory_urls: True

theme:
 name: material
 features:
   - navigation.instant
 #font: Arial
 palette:
  - scheme: default
    primary: hello-robot-light
    toggle:
      icon: material/lightbulb-outline
      name: Switch to dark mode
  - scheme: slate
    primary: hello-robot-dark
    toggle:
      icon: material/lightbulb
      name: Switch to light mode
 logo: images/hello_robot_logo_light.png
 favicon: images/hello_robot_favicon.png

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.keys
  - admonition
  - pymdownx.tabbed:
      alternate_style: true


#tabbed markdown

extra_css:
  - extra.css
plugins:
  - redirects:
      redirect_maps:
        'safety.md': 'https://docs.hello-robot.com/0.2/stretch-tutorials/getting_started/safety_guide/'
        'battery.md': 'https://docs.hello-robot.com/0.2/stretch-hardware-guides/docs/battery_maintenance_guide_re2/'
        'quick_start.md': 'https://docs.hello-robot.com/0.2/stretch-tutorials/getting_started/quick_start_guide_re2/'
        'tutorials.md': 'https://docs.hello-robot.com/0.2/stretch-tutorials/'
  - monorepo
  - mike:
      # these fields are all optional; the defaults are as below...
      version_selector: true   # set to false to leave out the version selector
      css_dir: css             # the directory to put the version selector's CSS
      javascript_dir: js       # the directory to put the version selector's JS
      canonical_version: null  # the version for <link rel="canonical">; `null`
      # uses the version specified via `mike deploy`
  - search
#  - tags
#  - simple:
#      merge_docs_dir: true
#      include_extensions: [".css", ".png"]
#      ignore_folders:
#        - "repos/stretch_firmware/arduino"
#        - "repos/stretch_factory/updates"
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          selection:
            docstring_style: numpy
          rendering:
            show_root_heading: true
            show_source: false
            members_order: source
            heading_level: 3
            show_if_no_docstring: true
edit_uri: ''
extra:
  version:
    provider: mike
    default: latest
  social:
    - icon: fontawesome/brands/twitter
    - icon: material/home
      link: https://hello-robot.com
    - icon: material/twitter
      link: https://twitter.com/HelloRobotInc
    - icon: material/github
      link: https://github.com/hello-robot
    - icon: material/linkedin
      link: https://linkedin.com/company/hello-robot-inc

nav:
  - Home: README.md
  - Tutorials: '!include ./repos/stretch_tutorials/mkdocs.yml'
  - Code Repositories:
    - Overview: repos_overview.md
    - Stretch Body: '!include ./repos/stretch_body/mkdocs.yml'
    - Stretch ROS: '!include ./repos/stretch_ros/mkdocs.yml'
    - Stretch ROS2: '!include ./repos/stretch_ros2/mkdocs.yml'
    - Stretch Factory: '!include ./repos/stretch_factory/mkdocs.yml'
    - Stretch Firmware: '!include ./repos/stretch_firmware/mkdocs.yml'
    - Stretch Tool Share: '!include ./repos/stretch_tool_share/mkdocs.yml'
    - Stretch Install: '!include ./repos/stretch_install/mkdocs.yml'
    - Stretch Web Interface: '!include ./repos/stretch_web_interface/mkdocs.yml'
  - Hardware Guides: '!include ./repos/stretch_hardware_guides/mkdocs.yml'
  - Resources:
    - Stretch Forum: "https://forum.hello-robot.com/"
    - Stretch GitHub: "https://github.com/hello-robot"
    - Stretch Community: "https://github.com/hello-robot/stretch_community"